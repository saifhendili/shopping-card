<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>shopping card</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand" href="#">Shopping Card</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            
          </ul>
          <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Account
            </a>
          
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="#">Profile</a>
              <a class="dropdown-item" href="#">Setting</a>
              <a class="dropdown-item" href="#">Logout</a>
            </div>
          </div>
        </div>
      </nav>
      <section>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://www.cardexpert.in/wp-content/uploads/2016/12/best-credit-card-for-shopping.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://c7.alamy.com/comp/EH8G49/1-indian-young-girl-teenager-laptop-credit-card-online-shopping-EH8G49.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="http://www.my-shopping.it/upload/pagine/foto-card.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </section>
        <section class="head-section">
           
              <i class="icon-shopping fas fa-shopping-cart"></i>
              <p class="paragraphe-head-section">Shopping bag total:</p>
              <div class="total-container-card" >
                <p class="total">0</p>
                <p class="devise">$</p>

              </div>
          
        </section>
        <section class="card-container">
          <div id="sbedri-container"class="sbedri-container ">
            <div class="icon-card-container">
            <i class="icon far fa-times-circle"onclick="resetsbedri()"></i>
            <i id="heartsbedri"class="heart fas fa-heart"onclick="heartsbedri()"></i>
          </div>
            <img src="sbedri.PNG" alt="">
            <div class="infoprod">
            <h1 class="name-produit">Sbedri</h1>
            <p  class="color-produit">White</p>
          </div>
          <div class="prix-card-container">
          <i class="pluis fas fa-plus"onclick="pluissbedri()"></i>
          <p class="q-produit-sbedri"> 0 </p>
          
          <i class="moins fas fa-minus-circle"onclick="moinssbedri()"></i>
        </div>
        <div class="prix-container">
        <p class="prix-sbedri">120</p>
          <p>$</p>
        </div>
          </div>
          <div id="klasset-container" class="sbedri-container klasset-container">
            <div class="icon-card-container">
              <i class="icon far fa-times-circle" onclick="resetklasset()"></i>
              <i id="heartklasset"class="heart icon fas fa-heart"onclick="heartklasseta()"></i>
            </div>
            <img src="klasset.PNG" alt="">
            <div class="infoprod">
            <h1  class="name-produit">Klasset</h1>
            <p class="color-produit"></p>Tacos</p>
       
          </div>
          <div class="prix-card-container">
          <i class="pluis fas fa-plus"onclick="pluisklasset()"></i>
          <p class="q-produit-klasset"> 0 </p>
          <i class="moins fas fa-minus-circle"onclick="moinsklasset()"></i>
        </div>
        <div class="prix-container">
          <p class="prix-klasset">20</p>
            <p>$</p>
          </div>
          </div>
          <div id="kartaba-container"class="icon sbedri-container ">
            <div class="icon-card-container">
              <i class="icon far fa-times-circle"onclick="resetkartaba()"></i>
              <i id="heartkartaba"class=" icon fas fa-heart"onclick="heartkartaba()"></i>
            </div>
            <img src="kartaba.PNG" alt="">
            <div class="infoprod">
            <h1  class="name-produit">kartaba</h1>
            <p class="color-produit">brown</p>
          </div>
          <div class="prix-card-container">
          <i class="pluis fas fa-plus" onclick="pluskartaba()"></i>
         <p class="q-produit-kartaba" > 0 </p>
          <i class="moins fas fa-minus-circle"onclick="moinskartaba()"></i>
        </div>
        <div class="prix-container">
          <p class="prix-kartaba">80</p>
            <p>$</p>
          </div>
          </div>
        </section>
        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/59e19e497c.js" crossorigin="anonymous"></script>
</body>
</html>
